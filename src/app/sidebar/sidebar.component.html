<div class="w-80 h-screen bg-gradient-to-b from-blue-900 to-blue-700 text-white p-6 space-y-10 shadow-2xl overflow-y-auto scrollbar-thin scrollbar-thumb-blue-500 scrollbar-track-transparent">
  <div class="relative flex flex-col items-start space-y-3 bg-gradient-to-r from-blue-800 to-blue-500 p-5 rounded-xl shadow-xl overflow-hidden">
    <div class="absolute inset-0 bg-white opacity-10 rounded-xl blur-lg"></div>
    <span class="text-xl font-extrabold flex items-center gap-3 relative">
      <i class="fas fa-wallet text-yellow-400 text-3xl"></i>
      <span class="tracking-wide">Balance</span>
    </span>
    <span class="text-2xl font-bold relative">
      {{ balance | number:'1.2-2' }}
      <span class="text-lg">{{ currency }}</span>
    </span>
  </div>

  <nav>
    <ul class="space-y-4">
      <li>
        <a [routerLink]="['/sendmsg']" class="flex items-center gap-4 p-4 rounded-xl bg-white bg-opacity-10 backdrop-blur-lg transition-all duration-300 cursor-pointer shadow-md hover:scale-105 hover:shadow-xl hover:bg-opacity-20">
          <i class="fas fa-envelope text-xl text-green-300"></i>
          <span class="text-base font-semibold tracking-wide">Messages</span>
        </a>
      </li>
      <li>
        <a [routerLink]="['/phone']" class="flex items-center gap-4 p-4 rounded-xl bg-white bg-opacity-10 backdrop-blur-lg transition-all duration-300 cursor-pointer shadow-md hover:scale-105 hover:shadow-xl hover:bg-opacity-20">
          <i class="fas fa-phone text-xl text-pink-300"></i>
          <span class="text-base font-semibold tracking-wide">Phone</span>
        </a>
      </li>
      <li>
        <a [routerLink]="['/ivr']" class="flex items-center gap-4 p-4 rounded-xl bg-white bg-opacity-10 backdrop-blur-lg transition-all duration-300 cursor-pointer shadow-md hover:scale-105 hover:shadow-xl hover:bg-opacity-20">
          <i class="fas fa-voicemail text-xl text-orange-300"></i>
          <span class="text-base font-semibold tracking-wide">IVR</span>
        </a>
      </li>
      <li>
        <a [routerLink]="['/recordings']" class="flex items-center gap-4 p-4 rounded-xl bg-white bg-opacity-10 backdrop-blur-lg transition-all duration-300 cursor-pointer shadow-md hover:scale-105 hover:shadow-xl hover:bg-opacity-20">
          <i class="fas fa-microphone text-xl text-orange-300"></i>
          <span class="text-base font-semibold tracking-wide">Recordings</span>
        </a>
      </li>      
      <li>
        <a [routerLink]="['/settings']" class="flex items-center gap-4 p-4 rounded-xl bg-white bg-opacity-10 backdrop-blur-lg transition-all duration-300 cursor-pointer shadow-md hover:scale-105 hover:shadow-xl hover:bg-opacity-20">
          <i class="fas fa-cog text-xl text-gray-300"></i>
          <span class="text-base font-semibold tracking-wide">Settings</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
